<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2482476ed2.js" crossorigin="anonymous"></script>
    <title>Sticky Notes</title>
</head>
<body>
    <header>
        <h1>Sticky Notes</h1>
    </header>
    <div class="new-div">
        <button id="add-new" onclick="open_overlay()"><i class="fas fa-plus"></i></button>
    </div>
    <div class="sticky-notes">
        <div class="one-one-stick-notes">
            <div class="display">
                <p>Display something</p>
            </div>
            <div class="update-delete">
                <button class="update" onclick="open_update_overlay()">Update</button>
                <button class="update">Delete</button>
            </div>
        
        </div>
        <div class="one-one-stick-notes">
            <div class="display">
                <p>Display something</p>
            </div>
            <div class="update-delete">
                <button class="update" onclick="open_update_overlay()">Update</button>
                <button class="update">Delete</button>
            </div>
        
        </div>
        <div class="one-one-stick-notes">
            <div class="display">
                <p>Display something</p>
            </div>
            <div class="update-delete">
                <button class="update" onclick="open_update_overlay()">Update</button>
                <button class="update">Delete</button>
            </div>
        
        </div>
    <!--Overlay for adding content-->
    <div class="overlay" id="overlay" >
            <div id="input-field">
                <button onclick="close_overlay()" id="close">Close</button>
                <h3>What on your mind?</h3>
                <textarea name="text-field" id="" cols="30" rows="7"></textarea>
                <button type="submit" >Submit</button>
            </div>
        
    </div>
    <div class="overlay-update" id="overlay-update" >
        <div id="input-field">
            <button onclick="close_update_overlay()" id="close_update">Close</button>
            <textarea name="text-field" id="" cols="30" rows="7"></textarea>
            <button type="submit" >Update</button>
        </div>
    
</div>
    <script src="application.js"></script>
</body>
</html>
